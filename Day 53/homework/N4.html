<!DOCTYPE html>

<body>

<script>
var carInfo = {
    brand: "Toyota",
    model: "Corolla",
    year: 2020,
    color: "blue",
    engine: "V6",
    summary: function() {
        return `This ${this.year} ${this.brand} ${this.model} is ${this.color} and has a ${this.engine} engine.`;
    }
};

// Print car information
console.log(carInfo.summary());
</script>
