<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

<p id="paragraph1">First paragraph</p>
<p id="paragraph2">Second paragraph</p>
<p id="paragraph3">Third paragraph</p>
<button onclick="swapText()">Swap Text</button>

<script>
function swapText() {
    var p1 = document.getElementById("paragraph1").textContent;
    var p2 = document.getElementById("paragraph2").textContent;
    var p3 = document.getElementById("paragraph3").textContent;

    document.getElementById("paragraph1").textContent = p2;
    document.getElementById("paragraph2").textContent = p3;
    document.getElementById("paragraph3").textContent = p1;
}
</script>

</body>
</html>
