<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<script>
//Create a function called ageCheck
function ageCheck(age) {
    if (age > 18) {
        console.log("You are over 18 years old.");
    } else if (age < 18) {
        console.log("You are under 18 years old.");
    } else {
        console.log("You are exactly 18 years old.");
    }
}

// Example usage of ageCheck function
ageCheck(25);
ageCheck(15);
ageCheck(18);
</script>

</body>
</html>
