<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Operators Examples</title>
</head>
<body>
<script>
  console.log("mimateba:");
  console.log(2 + 3);
  console.log(5 + 7);
  console.log(10 + 20);
  console.log(100 + 50);
  console.log(8 + 2);

  console.log("gamokleba:");
  console.log(10 - 5);
  console.log(50 - 20);
  console.log(100 - 75);
  console.log(8 - 3);
  console.log(15 - 10);

  console.log("gamravleba:");
  console.log(2 * 3);
  console.log(5 * 7);
  console.log(10 * 20);
  console.log(100 * 5);
  console.log(8 * 2);

  console.log("gayofa:");
  console.log(10 / 2);
  console.log(50 / 5);
  console.log(100 / 25);
  console.log(8 / 4);
  console.log(15 / 3);

  console.log("xarisxebi:");
  console.log(2 ** 3);
  console.log(5 ** 2);
  console.log(10 ** 3);
  console.log(4 ** 0.5);
  console.log(3 ** 4);
</script>
</body>
</html>
