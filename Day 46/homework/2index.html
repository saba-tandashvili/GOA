<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logical and Comparison Operators Examples</title>
</head>
<body>
<script>
  console.log(true && true);
  console.log(true && false);
  console.log(false && true);
  console.log(false && false);

  console.log(true || true);
  console.log(true || false);
  console.log(false || true);
  console.log(false || false);

  console.log(!true);
  console.log(!false);

  console.log(5 > 3);
  console.log(5 < 3);
  console.log(5 >= 5);
  console.log(5 <= 3);
  console.log(5 === 5);
  console.log(5 !== 5);
</script>
</body>
</html>
