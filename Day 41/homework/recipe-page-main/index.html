    <h1 class="headtext">Simple Omelette Recipe</h1>
    <p class="smalltext">An easy and quick dish, perfect for any meal. This classic omelette combines beaten <Br> eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.</p> <br> <br>
    <div class="div2"> <br>
      <label class="N1">Preparation time</label> <br> <br>
      <li class="list">
        <label class="prep" id="total">Total: </label> <label class="small">Approximately 10 minutes</label>
      </li>
      <li class="list">
        <label class="prep" id="total">Preparation: </label> <label class="small">5 minutes</label>
      </li>
      <li class="list">
        <label class="prep" id="total">Cooking: </label> <label class="small">5 minutes</label>
      </li>
    </div> <br>

    <div class="div3">
      <h1 class="header">Ingredients</h1>
      <li class="list">
        <label class="small">2-3 large eggs</label>
      </li> <br>
      <li class="list">
        <label class="small">Salt, to taste</label>
      </li> <br>
      <li class="list">
        <label class="small">Pepper, to taste</label>
      </li> <br>
      <li class="list">
        <label class="small">1 tablespoon of butter or oil</label>
      </li> <br>
      <li class="list">
        <label class="small">Optional filling: cheese, diced vegetables, cooked meats, herbs</label>
      </li> <br>
    </div> <br> <br>

    <div>
      <h1 class="header">Instructions</h1>
      <ol class="headernum">
        <li>
          <label class="prep" id="total">Beat the eggs: </label> <label class="small">In a bowl, beat the eggs with a pinch of salt and pepper until they are <Br> well mixed. You can add a tablespoon of water or milk for a fluffier texture.</label>
        </li> <br>
        <li>
          <label class="prep" id="total">Heat the pan: </label> <label class="small">Place a non-stick frying pan over medium heat and add butter or oil.</label>
        </li> <br>
        <li>
          <label class="prep" id="total">Cook the omelette: </label> <label class="small">Once the butter is melted and bubbling, pour in the eggs. Tilt the <br> pan to ensure the eggs evenly coat the surface.</label>
        </li> <br>
        <li>
          <label class="prep" id="total">Add fillings (optional): </label> <label class="small">When the eggs begin to set on the edges but are still slightly <br> run yin the middle, sprinkle your chosen filling over the one half of the omelette.</label>
        </li> <br>
        <li>
          <label class="prep" id="total">Fold and serve: </label> <label class="small">As the omelette continues to cook, carefully lift one edge and fold it <br> over filling. Let it cook for and another minute. then slide it into a plate.</label>
        </li> <br>
        <li>
          <label class="prep" id="total">Enjoy: </label> <label class="small">Serve hot, with additional salt and pepper if needed.</label>
        </li> <br>
      </ol>
    </div>
